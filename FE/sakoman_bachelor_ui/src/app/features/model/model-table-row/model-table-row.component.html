<div class="file-container d-flex align-items-center">
    <div class="d-flex align-items-center col-12">
        <p class="index">{{ fileIndex }}</p>
        <div class="separator"></div>
        <div class="d-flex w-100 align-items-center justify-content-evenly">
            <div class="col-4">
                <div class="text-truncate">{{ fileName }}</div>
            </div>
            <div class="col-6">
                <select 
                #recordDropdown
                class="w-50" 
                (change)="handleChange(recordDropdown.value)">
                        <option value=""></option>
                    @if (recordName) {
                        <option (value)="recordName" selected="true">{{ recordName }}</option>
                    }
                    @for (item of recordList; track item;) {
                        <option (value)="item.file_name">{{ item.file_name }}</option>
                    }
                </select>
            </div>
            <div class="w-100 d-flex justify-content-end">
                <button class="delete-btn" (click)="deleteFile()">
                    <mat-icon class="icon text-danger">delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
